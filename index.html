<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <ul>
            <li class="fa fa-home"><a href="#">Inicio</a></li>
            <li class="fa fa-bell-o"><a href="#">Notificaciones</a></li>
            <li class="fa fa-envelope-o"><a href="#"></i>Mensajes</a></li>
            <li class="tweeter"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></li>
            <li class="search"><input type="text" name="" value="Busca en twitter">
                <i class="fa fa-search" aria-hidden="true"></i></li>
            <li class="user"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></li>
            <li><button>Twittear</button></li>
        </ul>        
    </header>
    <!--Seccion de presentacion-->
    <section class= "data-section">

    </section>
    <!--Seccion para ingresar nuevo tweet-->
    <section class ="twittear-section">
        <div class = "box">
            <form>
                    <textarea id="msj-twittear" type="text" name="msj-twittear"  placeholder="¿Qué está pasando?" cols="50" rows="3"></textarea>
            </form>
                <div>  
                    <button  id="btn-twittear" type="submit" class="hidden" disabled ='true'>twittear</button>
                    <span id="count-letters">140</span>
                </div>
            
        </div>
    </section>
    <!--Contenedor del nuevo mensaje twitteado-->
    <section id = "section-container"></section>
    
    <script src="js/app.js"></script>
</body>
</html>
